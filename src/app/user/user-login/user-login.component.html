<div class="row">
  <div class="col d-flex justify-content-center">
    <form id="form-login">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input #username type="username" class="form-control" id="username" placeholder="Ingresa tu Usuario" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <input
            #password
            type="{{ showPassword ? 'text' : 'password' }}"
            class="form-control"
            id="password"
            placeholder="Ingresa tu contraseña" />
        </div>
      </div>
      <div class="pb-3"></div>
      <button type="submit" routerLink="/alarms" class="btn btn-primary" (click)="loginUser(username.value, password.value)">Ingresar</button>
      <div class="d-flex justify-content-center pt-4">
        <a id="register" routerLink="/register"
          >¿Todavía no tienes cuenta? <span style="font-weight: 500">Registrate</span></a
        >
      </div>
    </form>
  </div>
</div>
